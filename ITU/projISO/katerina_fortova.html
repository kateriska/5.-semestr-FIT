<script type="text/javascript">
function createXmlHttpRequestObject() {
var xmlHttp;
try {
  xmlHttp = new XMLHttpRequest();
} catch (e) {
  try {
    xmlHttp = new ActiveXObject("Microsoft.XMLHttp");
  } catch (e) {
  }
}
if (!xmlHttp) {
  alert ("Error creating the XMLHttpRequest object.");
} else {
  return xmlHttp;
}
}
function downloadList() {
  const xmlHttp = createXmlHttpRequestObject();
	xmlHttp.open("GET", "apiList.php", true);
	xmlHttp.onreadystatechange = function()
  {
	   if (xmlHttp.readyState === 4 && xmlHttp.status === 200)
     {
          var obj = xmlHttp.responseText;
          var lines = obj.split("\n");
          for (var i in lines)
          {
            if (lines[i] == "")
            {
              continue;
            }

            var obj = JSON.parse(lines[i]);

            if (obj.user != "katerina_fortova")
            {
              continue;
            }

            if (obj.booklist == "read")
            {
              document.getElementById("boxesread").innerHTML = document.getElementById("boxesread").innerHTML + "<p><img src=./img/" + obj.image + " style=width:70px;margin-right:15px;>" + "<h4>" + "<a href=" + obj.page + ".html>" + obj.title+ "</a></h4>" + "<p>" + obj.author + "</p><hr>";
            }

            else if (obj.booklist == "toread")
            {
              document.getElementById("boxestoread").innerHTML = document.getElementById("boxestoread").innerHTML + "<p><img src=./img/" + obj.image + " style=width:70px;margin-right:15px;>" + "<h4>" + "<a href=" + obj.page + ".html>" + obj.title+ "</a></h4>" + "<p>" + obj.author + "</p><hr>";
            }

          }
      }
			};

			xmlHttp.send(null);
}
downloadList();
</script>
